<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>ENTE OBR - V3 AUTO</title>
    <style>
        :root {
            --primary: #ff3333; /* Rojo Sangre */
            --active: #00ff00;  /* Verde Actividad */
        }

        body {
            background-color: #000;
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* FONDO CÁMARA */
        #camera-feed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(100%) contrast(1.2) brightness(0.6);
        }

        /* HUD */
        #hud-layer {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: radial-gradient(circle, transparent 40%, #000 140%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        /* VISUALIZADOR */
        #voice-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #ghost-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px var(--primary), 2px 2px 0 #000;
            text-transform: uppercase;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status-indicator {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #ccc;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        #idle-timer-bar {
            width: 0%;
            height: 2px;
            background: var(--active);
            margin-top: 5px;
            transition: width 1s linear;
        }

        /* CONTROLES */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* SWITCH AUTO */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #444;
        }

        .switch-label { font-size: 0.8rem; color: #fff; font-weight: bold; }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        #manual-btn {
            background: rgba(50, 0, 0, 0.9);
            color: white;
            border: 2px solid var(--primary);
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,0,0,0.4);
            text-transform: uppercase;
        }
        #manual-btn:active { background: var(--primary); color: black; }

        /* GLITCH */
        .glitch-effect {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            color: #ffaaaa;
        }
        @keyframes shake { 
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }

    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <div id="hud-layer">
        <div class="header">
            <div>OBR ENTITY V3</div>
            <div id="bat-level">BAT: --%</div>
        </div>

        <div id="voice-display">
            <div id="ghost-text">...</div>
            <div id="status-container">
                <div id="status-indicator">SISTEMA EN ESPERA</div>
                <div id="idle-timer-bar"></div>
            </div>
        </div>

        <div class="controls">
            <div class="switch-container">
                <span class="switch-label">ACTIVIDAD CONSTANTE</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <button id="manual-btn" onclick="manualInteraction()">PREGUNTAR AHORA</button>
        </div>
    </div>

    <script>
        // ==========================================
        //  CONFIGURACIÓN
        // ==========================================
        const API_KEY = "AIzaSyBkGJtUyHQ1OivROrZM1uDXjujBTxIYHI0"; // TU LLAVE
        const IDLE_LIMIT = 120; // 120 segundos = 2 minutos
        
        // Palabras "baratas" para relleno local
        const LOCAL_FILLERS = [
            "Frio...", "Duele...", "Oscuridad...", "Solo...", "Ayuda...", 
            "Mama...", "Aqui...", "Vete...", "Miedo...", "Fuego...", 
            "Agua...", "Silencio...", "Ellos...", "No puedo...", "Atras..."
        ];

        // Prompt de Personalidad (Víctima/Ente)
        const SYSTEM_PROMPT = `
            Actúa como un espíritu atormentado atrapado aquí.
            Reglas:
            1. Describe lo que ves en la imagen como si fuera tu prisión o lugar de muerte.
            2. NUNCA digas "veo una imagen". ESTÁS AHÍ.
            3. Inventa una causa de muerte basada en el entorno (escaleras=caída, cables=electrocutado).
            4. Usa PRIMERA PERSONA ("Me duele", "Siento frío").
            5. Respuestas CORTAS (máximo 5 palabras).
            6. Tartamudea o muestra miedo.
        `;
        
        // Variables de Estado
        let audioCtx;
        let isProcessing = false;
        let autoInterval = null;
        let lastInteraction = Date.now();
        let idleCheckInterval = null;
        
        const els = {
            video: document.getElementById('camera-feed'),
            canvas: document.getElementById('hidden-canvas'),
            text: document.getElementById('ghost-text'),
            status: document.getElementById('status-indicator'),
            bat: document.getElementById('bat-level'),
            toggle: document.getElementById('auto-toggle'),
            bar: document.getElementById('idle-timer-bar')
        };

        // --- INICIO ---
        document.body.addEventListener('click', async () => {
            if(!audioCtx) initSystem();
        }, {once:true});

        async function initSystem() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                els.video.srcObject = stream;

                // Sensores de Movimiento (Anomalías)
                if (window.DeviceMotionEvent) {
                    window.addEventListener('devicemotion', handleSensors);
                }

                if(navigator.getBattery) {
                    const b = await navigator.getBattery();
                    updateBat(b); b.addEventListener('levelchange', () => updateBat(b));
                }

                els.status.innerText = "SISTEMA ACTIVO - MONITOREANDO";
                speakText("Escucho...", 0.6);

                // Iniciar contador de inactividad
                startIdleChecker();

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function updateBat(b) {
            els.bat.innerText = `BAT: ${Math.round(b.level * 100)}%`;
            els.bat.style.color = b.level < 0.2 ? 'red' : 'white';
        }

        // --- LÓGICA DE AUTOMATIZACIÓN (CEREBRO V3) ---
        
        function resetIdleTimer(reason) {
            lastInteraction = Date.now();
            // Solo log visual si no es spam
            if(reason !== 'sensor') {
                console.log("Timer reiniciado por: " + reason);
                els.bar.style.width = "0%";
            }
        }

        function startIdleChecker() {
            idleCheckInterval = setInterval(() => {
                const now = Date.now();
                const secondsSilent = (now - lastInteraction) / 1000;
                
                // Barra visual de progreso
                const percentage = Math.min((secondsSilent / IDLE_LIMIT) * 100, 100);
                els.bar.style.width = percentage + "%";

                // CHEQUEO 2 MINUTOS
                if (secondsSilent >= IDLE_LIMIT) {
                    if (!els.toggle.checked) {
                        // ACTIVAR AUTOMÁTICAMENTE
                        els.toggle.checked = true;
                        els.status.innerText = "INACTIVIDAD DETECTADA: MODO AUTO ON";
                        els.status.style.color = "var(--primary)";
                        startAutoLoop();
                        resetIdleTimer('auto-start'); 
                        speakText("¿Por qué... tanto... silencio?", 0.5);
                    }
                }
            }, 1000);
        }

        // Detector de Anomalías (Movimiento Brusco)
        let lastX, lastY, lastZ;
        function handleSensors(event) {
            const acc = event.accelerationIncludingGravity;
            if(!acc) return;

            if(!lastX) { lastX = acc.x; lastY = acc.y; lastZ = acc.z; return; }

            const deltaX = Math.abs(acc.x - lastX);
            const deltaY = Math.abs(acc.y - lastY);
            const deltaZ = Math.abs(acc.z - lastZ);

            // Si hay movimiento significativo (alguien mueve el cel o golpea mesa)
            if(deltaX + deltaY + deltaZ > 3) {
                resetIdleTimer('sensor'); // REINICIA EL CONTADOR
                
                // Si la anomalía es MUY fuerte, forzar respuesta IA
                if(deltaX + deltaY + deltaZ > 15 && !isProcessing) {
                    triggerAI("¡Anomalía sísmica detectada! ¿Qué fue eso?");
                }
            }

            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }

        function manualInteraction() {
            resetIdleTimer('manual');
            triggerAI('El investigador pregunta: ¿Qué te pasó?');
        }

        // --- SISTEMA DE ACTIVIDAD CONSTANTE ---
        els.toggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoLoop();
                els.status.innerText = "ACTIVIDAD CONSTANTE: ON";
            } else {
                stopAutoLoop();
                els.status.innerText = "ACTIVIDAD CONSTANTE: OFF";
            }
            resetIdleTimer('toggle');
        });

        function startAutoLoop() {
            if(autoInterval) clearTimeout(autoInterval);
            loopStep();
        }

        function stopAutoLoop() {
            if(autoInterval) clearTimeout(autoInterval);
        }

        function loopStep() {
            if (!els.toggle.checked) return;

            const delay = 8000 + Math.random() * 7000; // 8-15 seg
            
            autoInterval = setTimeout(() => {
                if(isProcessing) { loopStep(); return; }

                // 20% IA (Ahorro), 80% Local
                const useAI = Math.random() > 0.8; 

                if (useAI) {
                    triggerAI("Manifiesta tu presencia brevemente.");
                } else {
                    const randomWord = LOCAL_FILLERS[Math.floor(Math.random() * LOCAL_FILLERS.length)];
                    displayAndSpeak(randomWord, true);
                }
                loopStep();
            }, delay);
        }

        // --- CONEXIÓN IA ---
        async function triggerAI(contextPrompt) {
            if (isProcessing) return;
            isProcessing = true;
            els.status.innerText = "SINTONIZANDO...";
            
            try {
                // FOTO
                els.canvas.width = 300; 
                els.canvas.height = 300 * (els.video.videoHeight / els.video.videoWidth);
                const ctx = els.canvas.getContext('2d');
                ctx.drawImage(els.video, 0, 0, els.canvas.width, els.canvas.height);
                const base64 = els.canvas.toDataURL('image/jpeg', 0.5).split(',')[1];

                // LLAMADA
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const payload = { contents: [{ parts: [ { text: SYSTEM_PROMPT + " Situación: " + contextPrompt }, { inline_data: { mime_type: "image/jpeg", data: base64 } } ] }] };

                const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message);
                
                let reply = data.candidates[0].content.parts[0].text.trim().replace(/[\*\"]/g, '');
                displayAndSpeak(reply, false);

            } catch (e) {
                console.error(e);
                els.status.innerText = "SEÑAL DEBIL...";
            } finally {
                isProcessing = false;
            }
        }

        // --- SALIDA (TEXTO + VOZ ROTA) ---
        function displayAndSpeak(text, isLocal) {
            const glitchedText = applyStutter(text);
            
            els.text.innerText = glitchedText;
            els.text.style.opacity = 1;
            els.text.classList.remove('glitch-effect');
            void els.text.offsetWidth; 
            els.text.classList.add('glitch-effect');

            els.status.innerText = isLocal ? "ECO RESIDUAL" : "RESPUESTA INTELIGENTE";
            
            speakText(glitchedText);

            setTimeout(() => { els.text.style.opacity = 0; }, 4000);
        }

        function applyStutter(text) {
            return text.split(" ").map(w => {
                if (w.length > 3 && Math.random() > 0.7) return w.charAt(0) + "-" + w;
                return w;
            }).join(" ");
        }

        function speakText(text, forcedPitch) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-MX';
            u.pitch = forcedPitch || (Math.random() > 0.5 ? (0.6 + Math.random()*0.2) : (1.2 + Math.random()*0.3));
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
